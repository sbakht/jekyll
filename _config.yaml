collections:
  authors:
    output: true

baseurl: /

plugins:
  - jekyll-datapage-generator

defaults:
  - scope:
      path: ''
      type: 'authors'
    values:
      layout: 'author'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
  - scope:
      path: ''
    values:
      layout: 'default'

page_gen-dirs: false # uncomment, if you prefer to generate named folders

page_gen:
  - data: 'qa.title'
    template: 'fatwa'
    name: 'name'
    dir: 'fatwas/history'
