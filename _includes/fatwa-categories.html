{% capture activeCategory %}{{ page.url | split: '.html'}}{% endcapture %}

<div id="fatwa-categories">
  {% for item in site.data.fatwa-categories %}
  <a
    class="nav__link {% if url == item.link %}current{% endif %}"
    href="{{ item.link | relative_url }}"
  >
    {{ item.name }}
  </a>
  {% endfor %}
</div>
